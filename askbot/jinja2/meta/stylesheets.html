<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<style>
.js-delete-icon {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -moz-appearance: none;
    -webkit-appearance: none;
    background-color: rgba(10,10,10,.2);
    border: none;
    border-radius: 9999px;
    cursor: pointer;
    pointer-events: auto;
    display: inline-block;
    flex-grow: 0;
    flex-shrink: 0;
    font-size: 0;
    height: 16px;
    max-height: 16px;
    max-width: 16px;
    min-height: 16px;
    min-width: 16px;
    outline: 0;
    position: relative;
    vertical-align: top;
    width: 20px;
    margin-left: .25rem;
    margin-right: -.375rem;
}

.js-delete-icon::before {
    height: 2px;
    width: 50%;
}

.js-delete-icon::after {
    height: 50%;
    width: 2px;
}

.js-delete-icon::before,
.js-delete-icon::after {
    background-color: #fff;
    content: "";
    display: block;
    left: 50%;
    position: absolute;
    top: 50%;
    transform: translateX(-50%) translateY(-50%) rotate(45deg);
    transform-origin: center center;
}
.js-delete-icon:hover {
    background-color: rgba(10,10,10,.3);
}
.js-ignored-tags.tags,
.js-interesting-tags.tags {
    margin-bottom: 0;
}
.radio + .radio {
    margin-left: 0;
}
.wmd-container {
    width:100%;
}

.post-vote-controls.column {
    width: 56px;
    text-align: center;
}

.js-post-vote-number {
    width: 32px;
    text-align: center;
}

.js-error-popup {
    position: absolute;
    z-index: 100;
}

.js-accept-answer-btn {
    color: #363636;
}

.js-accept-answer-btn:hover {
    color: #34a873!important;
}

.js-accept-answer-btn.js-active {
    color: #48c78e!important;
}
</style>
{% compress css %}
    <!--<link href="{{ '/css/style.css'|media }}" rel="stylesheet" type="text/css" />-->
    
    {% if settings.SEARCH_FRONTEND_CSS_URL %}
      <link href="{{ settings.SEARCH_FRONTEND_CSS_URL }}" rel="stylesheet" type="text/css" />
    {% endif %}
    {% set extra_css = '/css/extra.css'|media(ignore_missing=True) %}
    {% if extra_css %}
        <link href="{{ extra_css }}" rel="stylesheet" type="text/css" />
    {% endif %}
{% endcompress %}

    {# can't compress yet because this comes from live settings #}
    <link
        href="{{ url('custom_css') }}?v={{ settings.MEDIA_RESOURCE_REVISION }}"
        rel="stylesheet"
        type="text/css"
    />
{% endif %}
