{% for answer in top_answers %}
  <div class="answer-summary">
    <a href="{{ answer.get_absolute_url() }}">
      <span class="question-title">{{ answer.thread.title|escape }}</span>
      <span class="answer-votes tag {% if answer.endorsed %}is-success{% else %}is-light{% endif %}">
        {{ answer.score }}
      </span>
    </a>
  </div>
{% endfor %}
